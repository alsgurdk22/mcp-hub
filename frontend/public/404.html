<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MCP Hub</title>
    <script>
      // SPA routing redirect for GitHub Pages
      const path = window.location.pathname;
      const repo = '/mcp-hub';
      if (path.startsWith(repo)) {
        const route = path.slice(repo.length) || '/';
        sessionStorage.setItem('redirect', route);
      }
      window.location.replace(repo + '/');
    </script>
  </head>
  <body></body>
</html>
